<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Car Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #viewer {
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
    <script>
        const viewer = new PANOLENS.Viewer({
            container: document.querySelector('#viewer'),
            controlBar: false,
            autoRotate: true,
            autoRotateSpeed: 0.5,
            cameraFov: 75
        });

        const imageUrls = [
            'KWID_PH2_360_01.png',
            'KWID_PH2_360_02.png',
            'KWID_PH2_360_03.png',
            'KWID_PH2_360_04.png',
            'KWID_PH2_360_05.png',
            'KWID_PH2_360_06.png',
            'KWID_PH2_360_07.png',
            'KWID_PH2_360_08.png',
            'KWID_PH2_360_09.png',
            'KWID_PH2_360_10.png',
            'KWID_PH2_360_11.png',
            'KWID_PH2_360_12.png',
            'KWID_PH2_360_13.png',
            'KWID_PH2_360_14.png',
            'KWID_PH2_360_15.png',
            'KWID_PH2_360_16.png',
            'KWID_PH2_360_17.png',
            'KWID_PH2_360_18.png',
            'KWID_PH2_360_19.png',
            'KWID_PH2_360_20.png',
            'KWID_PH2_360_21.png',
            'KWID_PH2_360_22.png',
            'KWID_PH2_360_23.png',
            'KWID_PH2_360_24.png'
        ];

        const panorama = new PANOLENS.ImagePanorama(imageUrls[0]);

        viewer.add(panorama);

        let currentIndex = 0;
        function changeImage() {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            panorama.load(imageUrls[currentIndex]);
        }

        setInterval(changeImage, 100);
    </script>
</body>
</html>
