<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Car Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #viewer {
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        #viewer:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script>
        const images = [];
        for (let i = 1; i <= 24; i++) {
            const num = i.toString().padStart(2, '0');
            images.push(`https://alecb102.github.io/360-auto/KWID_PH2_360_${num}.png`);
        }

        let currentImage = 0;
        const viewer = document.getElementById('viewer');
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        function showImage(index) {
            viewer.style.backgroundImage = `url(${images[index]})`;
        }

        function updateImage() {
            const deltaX = currentX - startX;
            const imageIndex = Math.floor(deltaX / 10) % images.length;
            currentImage = (imageIndex + images.length) % images.length;
            showImage(currentImage);
        }

        function animate() {
            if (isDragging) {
                updateImage();
            }
            requestAnimationFrame(animate);
        }

        viewer.addEventListener('mousedown', (event) => {
            isDragging = true;
            startX = event.clientX;
            viewer.addEventListener('mousemove', onMouseMove);
        });

        function onMouseMove(event) {
            currentX = event.clientX;
        }

        viewer.addEventListener('mouseup', () => {
            isDragging = false;
            viewer.removeEventListener('mousemove', onMouseMove);
        });

        viewer.addEventListener('mouseleave', () => {
            isDragging = false;
            viewer.removeEventListener('mousemove', onMouseMove);
        });

        showImage(currentImage);
        animate();

        // Código para controlar la visualización interior
        viewer.addEventListener('dblclick', () => {
            alert('Aquí se mostraría el interior del coche.');
        });
    </script>
</body>
</html>
